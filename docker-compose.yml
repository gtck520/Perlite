services:
  perlite:
    image: sec77/perlite:latest
    container_name: perlite
    restart: unless-stopped
    environment:
      - NOTES_PATH=notes
      - ALLOWED_FILE_LINK_TYPES=pdf,mp4,png,jpg,jpeg,gif,bmp,svg,webp
      - HIDE_FOLDERS=docs,private,trash
      - SITE_NAME=AI自动化基地
      - SITE_DESC=AI 自动化基地·实战交付体系课程大纲 (V2.0)
      - ABSOLUTE_PATHS=false
      - LINE_BREAKS=true
    volumes:
      - /www/Obsidian/AI自媒体/AImedia/AI自动化基地/10_对外交付体系:/var/www/perlite/notes
      - ./perlite:/var/www/perlite
  
  web:
    image: nginx:stable
    container_name: perlite_web
    restart: unless-stopped
    ports:
      - 10086:80
    volumes:
      - ./web/config/perlite.conf:/etc/nginx/conf.d/default.conf:ro
    volumes_from: 
      - perlite       
    depends_on:
      - perlite
